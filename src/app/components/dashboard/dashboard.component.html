<div class="bg-white dark:bg-gray-800">
  <div class="container mx-auto py-16 px-4">
    <!-- Main content -->
    <main role="main" class="max-w-3xl mx-auto">

      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
        <h1 class="text-3xl font-semibold mb-4">User Profile</h1>

        <!-- Show user data when logged in -->
        <div *ngIf="authService.userData as user">
          <div class="flex items-center space-x-4">
            <img class="w-16 h-16 rounded-full" src="{{(user.photoURL) ? user.photoURL : 'https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1780&q=80'}}"
              alt="{{user.displayName}}">
            <div>
              <h1 class="text-2xl font-semibold">Hello: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
              <p class="text-gray-600 dark:text-gray-400">Email: <strong>{{user.email}}</strong></p>
            </div>
          </div>
        </div>

      </div>
    </main>

  </div>
</div>
